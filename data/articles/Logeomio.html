<h1 id="post-title">Logeomio</h1>
<p id="post-date">February 2018</p>
<div id="post-content" class="container">
    <img src="img/Logeomio/thumb.png" rel="thumbnail">

    <p>This project was inspired by one of Google's <a
        href="https://www.google.com/doodles/fahrelnissa-zeids-118th-birthday">doodles</a>. Logeomio is a tool for
        representing words (logos) as a collection of geometrical figures.</p>

    <p>The math behind the scenes is written using p5.js - a simplified JS library for drawing simple visuals in web.</p>
</div>
