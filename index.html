<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Andrii Denysenko's personal portfolio. This page contains a collection of software development projects.">

    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/flocking.js"></script>

    <script src="data/components/image-carousel.js"></script>

    <title>Portfolio</title>
</head>

<body>
    <div id="background"></div>
    <!-- Fixed Navigation -->
    <button class="nav btn" id="previous">
        <b><--</b> <label></label>
    </button>
    <button class="nav btn" id="next">
        <label></label> <b>--></b>
    </button>
    <ul id="content-list" class="nav"></ul>

    <header class="container">
        <img id="logo" src="img/logo.svg" alt="logo" onclick="renderArticle(SEQUENCE[0])">
    </header>

    <main>
        <div id="post" class="container">
            <h1 id="post-title"></h1>
            <p id="post-date"></p>
            <h3 id="post-links">
                <a id="github-link" 
                    href="" 
                    target="_blank" 
                    rel="noopener">
                    GitHub <img src="img/logos/github.png" alt="github" />
                </a> |
                <a id="demo-link" href="" target="_blank" rel="noopener">Try it Out</a>
            </h3>

            <div id="post-content" class="container"></div>

            <div id="post-footer">
                <h2>What's inside</h2>
                <div id="langs-and-frameworks">
                    <div>
                        <h3>Languages</h3>
                        <ul id="post-languages"></ul>
                    </div>
                    <div>
                        <h3>Frameworks and other tech</h3>
                        <ul id="post-tech"></ul>
                    </div>
                </div>
            </div>
        </div>
        <button id="next-article" class="btn">Next Project <b>--></b></button>
    </main>

    <footer>
        <div id="contacts" class="section">
            <div class="container" id="contacts">
                <a href="https://github.com/ANDREYDEN" target="_blank" class="cell">
                    <img src="img/logos/github.png" alt="github">
                </a>
                <a href="https://www.linkedin.com/in/andrii-denysenko-52176716b/" target="_blank" class="cell">
                    <img src="img/logos/linkedin.png" alt="linkedin">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100009060491417" target="_blank" class="cell">
                    <img src="img/logos/facebook.png" alt="facebook">
                </a>
                <a href="https://twitter.com/CuteManhole" target="_blank" class="cell">
                    <img src="img/logos/twitter.png" alt="twitter" style="border-radius: 8px;">
                </a>
            </div>
        </div>
        <p id="copy"></p>
    </footer>

    <!-- Components -->

    <template id="image-carousel" class="carousel">
        <link rel="stylesheet" href="data/components/image-carousel.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/buttons.css">
        <slot name="slides"></slot>
        <div class="controls">
            <button class="btn prev-slide">&lt--</button>
            <div class="indicators"></div>
            <button class="btn next-slide">--&gt</button>
        </div>
    </template>

    <template id="project-post">
        <h1 id="post-title"></h1>
        <p id="post-date"></p>
        <h3 id="post-links">
            <a id="gihub-link" 
                href="https://github.com/ANDREYDEN/statera" 
                target="_blank" 
                rel="noopener">
                GitHub <img src="img/logos/github.png" alt="github" />
            </a> |
            <a id="demo-link" href="https://statera-0.web.app/" target="_blank" rel="noopener">Try it Out</a>
        </h3>
        <div id="post-content" class="container">
    </template>
</body>

</html>
