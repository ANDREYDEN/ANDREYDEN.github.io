<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Andrii Denysenko's personal portfolio. This page contains a collection of software development projects.">

    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/inputs.css">

    <script type="importmap">
        {
            "imports": {
                "main": "./js/main.js",
                "utils": "./js/utils.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script src="js/flocking.js"></script>

    <script type="module" src="data/components/image-carousel.js"></script>
    <script type="module" src="data/components/project-post.js"></script>
    <script type="module" src="data/components/collapsible-section.js"></script>

    <title>Portfolio</title>
</head>

<body>
    <div id="background"></div>
    <!-- Fixed Navigation -->
    <a class="nav btn" id="previous">
        <b><--</b> <span></span>
    </a>
    <a class="nav btn" id="next">
        <span></span> <b>--></b>
    </a>
    <ul popover id="content-list" class="nav"></ul>
    <button popovertarget="content-list" id="content-list-button" class="btn icon-button">&#x2630</button>
    <button id="settings-button" class="btn icon-button">
        <img src="img/icons/settings.svg" alt="settings" width="32px" height="32px">
    </button>
    <button id="up-button" class="btn icon-button">^</button>
    <dialog id="settings">
        <div id="dialog-body">
            <h1>Settings</h1>
            <button id="dialog-close" class="btn">
                <img src="img/icons/close.svg" alt="close" width="16px" height="16px">
            </button>
            <label for="animation-toggle">
                <input type="checkbox" name="animation-toggle" id="animation-toggle" autofocus />
                Background Animations
            </label>
        </div>
    </dialog>

    <div id="page-content">
        <header class="container">
            <a href="/#profile">
                <img id="logo" src="img/logo.svg" alt="logo" width="75px" height="75px" onclick="renderArticle('profile')">
            </a>
        </header>

        <main>
            <div id="content"></div>
            <a id="next-article" class="btn">Next Project <b>--></b></a>
        </main>

        <footer>
            <div id="contacts" class="section">
                <div class="container" id="contacts">
                    <a href="https://github.com/ANDREYDEN" target="_blank" class="cell">
                        <img src="img/logos/github.png" alt="github" width="50px" height="50px">
                    </a>
                    <a href="https://www.linkedin.com/in/andrii-denysenko-52176716b/" target="_blank" class="cell">
                        <img src="img/logos/linkedin.png" alt="linkedin" width="50px" height="50px">
                    </a>
                </div>
            </div>
            <p id="copy"></p>
        </footer>
    </div>

    <!-- Components -->

    <template id="image-carousel" class="carousel">
        <slot name="slides"></slot>
        <div class="controls">
            <button class="btn prev-slide">&lt--</button>
            <div class="indicators"></div>
            <button class="btn next-slide">--&gt</button>
        </div>
    </template>

    <template id="project-post">
        <div id="post" class="container">
            <h1 id="post-title"></h1>
            <p id="post-date"></p>
            <h3 id="post-links">
                <a id="github-link" 
                    href="" 
                    target="_blank" 
                    rel="noopener">
                    GitHub <img src="img/logos/github.png" alt="github" />
                </a> |
                <a id="demo-link" href="" target="_blank" rel="noopener">Try it Out</a>
            </h3>

            <img src="" alt="thumbnail" id="post-thumbnail">

            <div id="post-content" class="container">
                <h2>In a Nutshell</h2>
                <p><i id="post-description"></i></p>

                <div id="post-insides">
                    <h2>What's inside</h2>
                    <div id="langs-and-frameworks">
                        <div>
                            <h3>Languages</h3>
                            <ul id="post-languages" class="list-with-tags"></ul>
                        </div>
                        <div>
                            <h3>Frameworks and other tech</h3>
                            <ul id="post-tech" class="list-with-tags"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="collapsible-section">
            <button id="collapser">
                <slot name="title">Section Title</slot>
            </button>
        <div id="collapsible-content">
            <slot name="content">Lorem Ipsum</slot>
        </div>
    </template>
</body>

</html>
